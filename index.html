<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Persian to English</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #1565c0;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  width: 90%;
  max-width: 400px;
}
textarea {
  width: 100%;
  height: 120px;
  border-radius: 10px;
  border: none;
  padding: 10px;
  font-size: 16px;
}
button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
#out {
  margin-top: 15px;
  background: rgba(255,255,255,0.2);
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>
<body>

<div class="box">
  <textarea id="fa" placeholder="متن فارسی رو وارد کن"></textarea>
  <button onclick="translateText()">Translate</button>
  <div id="out"></div>
</div>

<script>
function translateText(){
  const text = document.getElementById("fa").value;
  fetch("https://api.mymemory.translated.net/get?q="
    + encodeURIComponent(text)
    + "&langpair=fa|en")
    .then(r => r.json())
    .then(d => {
      document.getElementById("out").innerText =
        d.responseData.translatedText;
    });
}
</script>

</body>
</html>
